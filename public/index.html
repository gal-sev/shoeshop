<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoes Shop</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <div id="topNav" class="topNav">
                <p id="Home">Home</p>
                <p id="Collection">Collection</p>
            </div>
        </nav>
    </header>
    <main>
        <div id="itemsContainer" class="itemsContainer">
            <div class="shoe">
                <img class="shoeImg" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/35c07f69-1d7a-4272-abe4-4adf4b9a9d2f/AIR+MAX+DN.png" height="200", width="200">
                <h4 class="shoeH">Nike Air Max Dn</h4>
                <div class="priceContainer">
                    <p class="shoePrice">800$</p>
                    <img class="cartImg" src="./assets/shopping-cart.png" width="32" height="32">
                </div>
            </div>
            <div class="shoe">
                <img class="shoeImg" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/35c07f69-1d7a-4272-abe4-4adf4b9a9d2f/AIR+MAX+DN.png" height="200", width="200">
                <h4 class="shoeH">Nike Air Max Dn</h4>
                <p class="shoePrice">800$</p>
            </div>
            <div class="shoe">
                <img class="shoeImg" src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/35c07f69-1d7a-4272-abe4-4adf4b9a9d2f/AIR+MAX+DN.png" height="200", width="200">
                <h4 class="shoeH">Nike Air Max Dn</h4>
                <p class="shoePrice">800$</p>
            </div>
        </div>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
